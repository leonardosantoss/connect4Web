<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" /> 
        <link type="text/css" rel="stylesheet" href="header.css" /> 

        <meta charset="UTF-8">
        <title>Connect 4 game</title>
        
    </head>

    <body>
            
    <div class="wrapper">
        
        <!-- Header -->
        <header>
            <h1>Connect 4 </h1>
        </header>

        <nav>
            <ul class="main_menu">
                <li><a id="instructionsButton" href="#">Instructions</a></li>
                <li><a id="profileButton" href="#">Profile</a></li>
                <li><a id="scoreButton" href="#">Scoreboard</a></li>
            </ul>
        </nav>
        
        <!-- left panel -->
        <div id="instructionsModal" class="modal">
            <div class ="modal-content">
                <span id="instructionsSpan" class="close">&times;</span>
                <p>Game Instructions</p>
                <p>All the detailed game instructions!</p>
            </div>
        </div>

        <div id="profileModal" class="modal">
            <div class ="modal-content">
                <span id="profileSpan" class="close">&times;</span>
                <p>Profile Settings</p>
                <ul>
                    <li class = "profile-li"><span class="profile-text">Username</span> <input type=text></li> <br>
                    <li class = "profile-li"><span class="profile-text">Old Password:</span> <input type="password"></li>
                    <li class = "profile-li"><span class="profile-text">Password:</span> <input type="password"></li>
                    <li class = "profile-li"><span class="profile-text">New Password:</span> <input type="password"></li>
                    <br>
                    <li class = "profile-li"><input type="submit"></li>
                </ul>
            </div>
        </div>

        <div id="scoreModal" class="modal">
            <div class ="modal-content">
                <span id="scoreSpan" class="close">&times;</span>
                <p>Scoreboard </p>
                
                <div id="scorediv"></div>
            </div>
        </div>
        
        <div class="buttonsDiv">
        </div> 

        <!-- board -->
        <div class="connect4div"></div>

        <!-- Test -->
        <a id="add1" href="#">Add 1</a>
    </div>

    
    </body>

    <script src="board.js"></script>
    <script src="script.js"></script>
    

</html>
