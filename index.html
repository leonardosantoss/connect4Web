<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" /> 
        <link type="text/css" rel="stylesheet" href="header.css" /> 

        <meta charset="UTF-8">
        <title>Connect 4 game</title>
        
    </head>

    <body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <h1>Connect 4 </h1>
        </header>

        <nav>
            <ul class="main_menu">
                <li><a id="instructions" href="#">Instructions</a></li>
                <li><a id="profile" href="#">Profile</a></li>
                <li><a href="#">Scoreboard</a></li>
            </ul>
        </nav>
        
        <!-- left panel -->
        <div id="instructionsModal" class="modal">
            <div class ="modal-content">
                <span id="instructionsSpan" class="close">&times;</span>
                <p>Game Instructions</p>
                <p>All the detailed game instructions!</p>
            </div>
        </div>

        <div id="profileModal" class="modal">
            <div class ="modal-content">
                <span id="profileSpan" class="close">&times;</span>
                <p>Profile Settings</p>
                <p></p>
            </div>
        </div>
        
        

        <div class="buttonsDiv">

            <table class="tableSelector">
                <tr>
                    <td><p class="pChoose">Play against: </p></td>
                    <td><select size = 1 style="max-width:90%;" id="against">
                            <option>Bot</option>
                            <option>Player</option>
                        </select></td>
                </tr>
                <tr>
                    <td><p class="pChoose">Size:</p></td>
                    <td>
                        <input type="number" min="4" max="8" id="sizeRow">
                    </td>
                    <td>
                        <input type="number" min="4" max="8" id="sizeCol">
                    </td>
                </tr>
                <tr>
                    <td><p class="pChoose">IA Level:</p></td>
                    <td>
                        <input type="number" min="1" max="8" id="ia">
                    </td>
                </tr>
                <tr>
                        <td><p class="pChoose">First to play:</p></td>
                        <td>
                                <select size = 1 class="selectWhoStarts" id="whoStarts">
                                        <option>Me</option>
                                        <option>Opponent</option>
                                </select>
                        </td>
                </tr>
                <tr>
                    <td><p class="pChoose">Color:</p></td>
                    <td>
                        <input type="color" name="favcolor" value="#ff0000" id="color">
                    </td>    
                </tr>

            </table>

            <input id="submitSelectors" type="submit">

        </div> 

        <!-- board -->
        <div class="connect4div" id="connect4div"></div>

    </div>
    </body>

    <script src="board.js"></script>
    <script src="script.js"></script>
    

</html>
